<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Strona Główna</title>
</head>
<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="card">
        <!--
        <div class="circle"></div>
        <div class="circle"></div>
        -->
        <!--<div class="card-inner">-->
            <form class="form-register" autocomplete="off">

                <div class="form__icon" aria-hidden="true"></div>

                    <div class="form__input-container">
                        <input aria-label="Username" class="form__input" type="text" id="username" placeholder=" " minlength="2" maxlength="15" required>
                        <label class="form__input-label" for="username">Userame</label>
                    </div>

                    <div class="form__input-container">
                        <input aria-label="Name" class="form__input" type="text" id="name" placeholder=" " minlength="3" maxlength="15" required>
                        <label class="form__input-label" for="name">Name</label>
                    </div>
                
                    <div class="form__input-container">
                        <input aria-label="Surname" class="form__input" type="text" id="surname" placeholder=" " minlength="3" maxlength="15" required>
                        <label class="form__input-label" for="surname">Surname</label>
                    </div>

                    <div class="form__input-container">
                        <input aria-label="E-mail" class="form__input" type="text" id="mail" placeholder=" " required>
                        <label class="form__input-label" for="mail">E-mail</label>
                    </div>

                    <div class="form__input-container">
                        <input aria-label="Password" class="form__input" type="password" id="password" placeholder=" " required>
                        <label class="form__input-label" for="password">Password</label>
                    </div>

                    <div class="form__input-container">
                        <input aria-label="Password" class="form__input" type="password" id="re-password" placeholder=" " required>
                        <label class="form__input-label" for="re-password">Repeat Password</label><br>
                    </div>

                    <div class="form__input-container">
                        <input aria-label="Date" class="form__input" type="date" id="date" placeholder=" " required>
                        <label class="form__input-label" for="date">Date</label>
                    </div>

                    <div class="gender-container">

                        <input type="radio" name="gender" id="mezczyzna">
                        <label for="mezczyzna">Mężczyzna</label><br>

                        <input type="radio" name="gender" id="kobieta">
                        <label for="kobieta">Kobieta</label><br>

                    </div>

                <div class="form__spacer" aria-hidden="true"></div>
                <button class="form__button">Log in</button><br><br>

                <label><p class="info">Masz już konto? <a class="link1" href="login.html">Zaloguj się</a></p></label>

              </form>
        </div>
    <!--</div>-->
</body>
</html>
